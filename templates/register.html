<!DOCTYPE html>
<html>
<title>
Quiz
</title>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<style>
.section1{
	width: 100%;
	font-family: "Poppins";
	margin: 5% auto;
}
.form-control{
	margin-top:5px;
}
.btn{
	width: 100%;
	margin-top:15px;
	text-align: center;
	outline: 0;
}
</style>
</head>
<body>
	<div class="container">
		{{value}}
		<div class="section1">
			<form action="/register/" method="POST">
				<input type="text" name="name" placeholder="Name" class="form-control" required>
				<input type="email" name="emailid" placeholder="Enter Email" class="form-control" required>
				<input type="Password" name="passcode1" placeholder="Enter Password" class="form-control" required>
				<input type="Password" name="passcode2" placeholder="Confirm Password" class="form-control" required>
				<input type="submit" value="Sign Up" class="btn btn-primary">
			</form>
		</div>
	</div>
</body>
</html>

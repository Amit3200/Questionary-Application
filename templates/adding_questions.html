<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Ecological - Vegan World 2026!  </title>
  <!-- Font Awesome -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static',filename='css/mdb.min.css') }}" rel="stylesheet">
  <link rel="shortcut icon" href="{{url_for('static',filename='img/favicon.ico') }}" type="image/x-icon">
  <link rel="icon" href="{{url_for('static',filename='img/favicon.ico') }}" type="image/x-icon">
  <link href="{{ url_for('static',filename='css/style.css') }}" rel="stylesheet">

  <meta name="theme-color" content="#4285F4">
<style>
.section1{
	width: 100%;
	font-family: "Poppins";
}
.btn{
	margin-top:15px;
	text-align: center;
	outline: 0;
}
.question{
	resize: none;
	width: 100%;
	height: 120px;
}
.form-control{
	margin: 10px 0;
}
</style>
</head>
<body>
	<div class="container">
		<div class="section1">
			<div class="ask-questions">
				<h2 style="margin:25px 0px;">Add Question</h2>
				<h6 style="font-size:1.2rem;margin: 10px 0px;">{{category}} Question</h6>
				<form action="/add_questions/" method="Post">
						<select name="subtype" class="form-control" style="display: block !important;">
							<option value="New">New Model</option>
							<option value="Shift">Shift</option>
						</select>
						<input type="textarea" class="form-control question" placeholder="Enter your question here" name="questions">

						<input type="text" style="display: none;" value="{{category}}" name="category">
						<input type="submit" value="Post" class="btn btn-primary">
				</form>
			</div>
			</div>
		</div>
	</div>
</body>
</html>

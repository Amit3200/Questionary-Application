<div class="container space mb-5">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <!-- Material form login -->
      <div class="card">

        <h5 class="card-header success-color white-text text-center py-4">
          <strong>Sign in</strong>
        </h5>

        <!--Card content-->
        <div class="card-body px-lg-5 pt-0">

          <!-- Form -->
          <form class="text-center" style="color: #757575;" action="/login/" method="POST">

            <!-- Email -->
            <div class="md-form">
              <input type="email" id="materialLoginFormEmail" class="form-control" name="emailid">
              <label for="materialLoginFormEmail">E-mail</label>
            </div>

            <!-- Password -->
            <div class="md-form">
              <input type="password" id="materialLoginFormPassword" class="form-control" name="passcode">
              <label for="materialLoginFormPassword">Password</label>
            </div>

            <!-- Sign in button -->
            <button class="btn btn-info btn-circle btn-block my-4 waves-effect z-depth-0" type="submit">Sign in</button>

            <!-- Register -->
            <p>Not a member?
              <a href="/sign-up/">Register</a>
            </p>

          </form>
          <!-- Form -->

        </div>

      </div>
      <!-- Material form login -->
  </div>
